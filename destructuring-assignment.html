<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function scope example</title>
</head>

<body>

    <script>
        const foo = ['one', 'two', 'three'];

        const [red, yellow, green] = foo;
        console.log(red); // "one"
        console.log(yellow); // "two"
        console.log(green); // "three"

        let a, b;

        [a, b] = [1, 2];
        console.log(a); // 1
        console.log(b); // 2

        const foo2 = ['one', 'two'];

        const [red, yellow, green, blue] = foo2;
        console.log(red); // "one"
        console.log(yellow); // "two"
        console.log(green); // undefined
        console.log(blue);  //undefined

        let a2, b2;

        [a2 = 5, b2 = 7] = [1];
        console.log(a2); // 1
        console.log(b2); // 7

        let a3 = 1;
        let b3 = 3;

        [a3, b3] = [b3, a3];
        console.log(a3); // 3
        console.log(b3); // 1

        const arr = [1, 2, 3];
        [arr[2], arr[1]] = [arr[1], arr[2]];
        console.log(arr); // [1,3,2]

        function f() {
            return [1, 2];
        }

        let a4, b4;
        [a4, b4] = f();
        console.log(a4); // 1
        console.log(b4); // 2

        let a5 = 1;
        let b5 = 3;

        [a5, b5] = [b5, a5];
        console.log(a5); // 3
        console.log(b5); // 1

        const arr = [1, 2, 3];
        [arr[2], arr[1]] = [arr[1], arr[2]];
        console.log(arr); // [1,3,2]

    </script>
</body>

</html>
