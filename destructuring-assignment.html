<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Function scope example</title>
</head>

<body>

    <script>
        //1.从数组对象中获取值
        const foo = ['one', 'two', 'three'];

        const [red, yellow, green] = foo;
        console.log(red); // "one"
        console.log(yellow); // "two"
        console.log(green); // "three"

        //2.直接获取数组中的值
        let a, b;

        [a, b] = [1, 2];
        console.log(a); // 1
        console.log(b); // 2

        //2.直接获取数组中的值
        const foo2 = ['one', 'two'];

        const [red2, yellow2, green2, blue2] = foo2;
        console.log(red2); // "one"
        console.log(yellow2); // "two"
        console.log(green2); // undefined
        console.log(blue2);  //undefined

        //3.设置默认值
        let a2, b2;

        [a2 = 5, b2 = 7] = [1];
        console.log(a2); // 1
        console.log(b2); // 7

        //4.可交换
        let a3 = 1;
        let b3 = 3;

        [a3, b3] = [b3, a3];
        console.log(a3); // 3
        console.log(b3); // 1

        const arr = [1, 2, 3];
        [arr[2], arr[1]] = [arr[1], arr[2]];
        console.log(arr); // [1,3,2]

        function f() {
            return [1, 2];
        }

        //5.获取函数返回值，可跳过中间的对象，也可以拆分获取多个
        let a4, b4;
        [a4, b4] = f();
        console.log(a4); // 1
        console.log(b4); // 2

        function f() {
            return [1, 2, 3];
        }

        const [a5, , b5] = f();
        console.log(a5); // 1
        console.log(b5); // 3

        const [c] = f();
        console.log(c); // 1

        const [a6, ...b6] = f();
        console.log(a6); // 1
        console.log(b6); // [2, 3]

    </script>
</body>

</html>
