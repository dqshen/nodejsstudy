<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Object-oriented JavaScript example</title>
</head>

<body>
    <p>This example requires you to enter commands in your browser's JavaScript console (see <a
            href="https://developer.mozilla.org/en-US/docs/Learn/Common_questions/What_are_browser_developer_tools">What
            are browser developer tools</a> for more information).</p>

</body>

<script>
    //literal object
    const person = {
        name: ['Bob', 'Smith'],
        age: 32,
        gender: 'male',
        interests: ['music', 'skiing'],
        bio() {
            alert(this.name[0] + ' ' + this.name[1] + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        },
        greeting: function() {
            alert('Hi! I\'m ' + this.name[0] + '.');
        },
    };

    person.bio();
    person.greeting();

    //create object method
    function createNewPerson(name) {
        const obj = {};
        obj.name = name;
        obj.greeting = function () {
            alert('Hi! I\'m ' + obj.name + '.');
        };
        return obj;
    }

    //construct function
    /* function Person(name) {
        this.name = name;
        this.greeting = function () {
            alert('Hi! I\'m ' + this.name + '.');
        };
    } */

    function Person(first, last, age, gender, interests) {
        this.name = {
            first: first,
            last: last
        };
        this.age = age;
        this.gender = gender;
        this.interests = interests;
        this.bio = function () {
            alert(this.name.first + ' ' + this.name.last + ' is ' + this.age + ' years old. He likes ' + this.interests[0] + ' and ' + this.interests[1] + '.');
        };
        this.greeting = function () {
            alert('Hi! I\'m ' + this.name.first + '.');
        };
    }

    let person1 = new Person('Bob', 'Smith', 32, 'male', ['music', 'skiing']);


    //start from an Object()
    let person2 = new Object();

    person2.name = 'Chris';
    person2['age'] = 38;
    person2.greeting = function () {
        alert('Hi! I\'m ' + this.name + '.');
    };

    let person3 = new Object({
        name: 'Chris',
        age: 38,
        greeting: function () {
            alert('Hi! I\'m ' + this.name + '.');
        }
    });

    //create from prototype. no ie8 support
    let person4 = Object.create(person1);
    person4.name;
    person4.greeting();

</script>

</html>
